<div class="app-menu" fxLayout="row wrap" fxLayoutAlign="space-around start" fxLayoutGap="10px">
  <div fxFlex="calc(1/3*100% - (1 - 1/3)*10px)" fxFlex.lt-sm="calc(1/2*100% - (1 - 1/2)*10px)">
      <mat-card routerLink="/exposure" routerLinkActive="active">
        <mat-card-title>
            Exposure
          </mat-card-title>              
        <mat-icon>exposure</mat-icon>
      </mat-card>
  </div>

  <div fxFlex="calc(1/3*100% - (1 - 1/3)*10px)" fxFlex.lt-sm="calc(1/2*100% - (1 - 1/2)*10px)">
      <mat-card routerLink="/dof">
          <mat-card-title> 
            Depth of Field
          </mat-card-title>
          <mat-icon>nature_people</mat-icon>
      </mat-card>
  </div>

  <div fxFlex="calc(1/3*100% - (1 - 1/3)*10px)" fxFlex.lt-sm="calc(1/2*100% - (1 - 1/2)*10px)">
      <mat-card routerLink="/inspiration">
          <mat-card-title> 
            AR Inspiration
          </mat-card-title>
          <mat-icon>image_search</mat-icon>
      </mat-card>
  </div>  
</div>

    You are working on the development version of <i>Photils</i>. Please keep in mind it could be really buggy.
</div>
