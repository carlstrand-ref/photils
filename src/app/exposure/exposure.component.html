<mat-form-field>
    <mat-select [(ngModel)]="option" (selectionChange)="change()">
        <mat-option value="fstop">F-Stop</mat-option>
        <mat-option value="iso">ISO</mat-option>
        <mat-option value="time">Exposure time</mat-option>
        <mat-option value="value">Exposure value</mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field>
    <input matInput type="number" placeholder="F-Stop" value="5.6">
</mat-form-field>

<mat-form-field>
    <input matInput type="number" placeholder="ISO" value="100">
</mat-form-field>

<mat-form-field>
    <input matInput type="number" placeholder="Exposure time" value="0.1">
</mat-form-field>

<mat-form-field>
    <input matInput type="number" placeholder="Exposure value" value="8">
</mat-form-field>
