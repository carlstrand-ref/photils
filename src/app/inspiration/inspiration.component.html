<mat-toolbar color="primary">    
    <button mat-icon-button routerLink="/">
        <mat-icon aria-label="Example icon-button with a heart icon">chevron_left</mat-icon>
    </button>
    <span>AR Inspiration</span>    
</mat-toolbar>

<div class="container">
    <app-ar-sphere #arSphere (onReady)="sphereReady()"></app-ar-sphere>    
    <div *ngIf="selectedImage !== null" class="ui">
        <button mat-button color="primary" (click)="openRoute()">Route
            <mat-icon aria-label="Example icon-button with a heart icon">directions</mat-icon>
        </button>
        <button mat-button color="primary" (click)="openWebsite()">Vist Website
            <mat-icon aria-label="Example icon-button with a heart icon">link</mat-icon>
        </button>
    </div>
</div>
